<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Suas preferências</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>Qual você prefere? Doce ou salgado?</p>
            <button class="btn-proximo" data-proximo="1">Doce</button>
            <button class="btn-proximo" data-proximo="2">Salgado</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Torta de limão ou torta de morango?
            <button class="btn-proximo" data-proximo="3">Torta de morango</button>
            <button class="btn-proximo" data-proximo="4">Torta de limão</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Strogonoff de carne ou de frango?</p>
            <button class="btn-proximo" data-proximo="5">De frango</button>
            <button class="btn-proximo" data-proximo="6">De carne</button>
        </div>
        <div class="passo" id="passo-3">
            <p>Você gosta de comida?</p>
            <button class="btn-proximo" data-proximo="7">com certeza</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/=pessoa+chibi+feliz+comendo&udm" alt="imagem pessoa feliz comendo">
            <p>Comer faz bem, desde que coma de maneira saudável</p>
        </div>

        <div class="passo" id="passo-5">
            <p>Você odeia comer?</p>
            <button class="btn-proximo" data-proximo="7">Não, com certeza não...</button>
        </div>

        <div class="passo" id="passo-6">
            <p>Então coma pra ficar forte!</p>
            <button class="btn-proximo" data-proximo="8">pode deixar!</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
